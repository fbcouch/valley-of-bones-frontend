<div class="col-md-12">
    <div class="row">
        <h1>Welcome</h1>
    </div>
    <div class="row post" ng-repeat="post in posts">
        <div class="col-md-2 date">
            <h2>{{ post.date }}</h2>
        </div>
        <div class="col-md-10 body">
            <h2>
                {{ post.title }}
            </h2>
            <p exp-markdown="post.body">
            </p>
        </div>
    </div>
</div>
